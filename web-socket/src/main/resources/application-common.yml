logging:
 file:
  name: web.log

spring:
 datasource:
  url: jdbc:mysql://${mysqlServer.ip}:${mysqlServer.port}/${mysqlServer.database}?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
  username: ${mysqlServer.username}
  password: ${mysqlServer.password}
  testWhileIdle: true
  validationQuery: SELECT 1
  driver-class-name: com.mysql.cj.jdbc.Driver

